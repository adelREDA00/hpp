{% load static %}
<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--========== BOX ICONS ==========-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
      
      <!--========== CSS ==========-->
      <link rel="stylesheet" href=" {%static 'css\style.css'%} ">

      <title>Responsive sidebar submenus</title>
  </head>
  <body>
      <!--========== HEADER ==========-->
      <header class="header">
          <div class="header__container">
              <img src="{%static 'images/logo.jpg'%}" alt="" class="header__img">

              <a href="#" class="header__logo">HPP algeria  <small>STILL in BETA</small></a>
  
              <div class="header__search">
                  <input type="search" placeholder="Search" class="header__input">
                  <i class='bx bx-search header__icon'></i>
              </div>
  
              <div class="header__toggle">
                  <i class='bx bx-menu' id="header-toggle"></i>
              </div>
          </div>
      </header>

      <!--========== NAV ==========-->
      <div class="nav" id="navbar">
          <nav class="nav__container">
              <div>
                  <a href="#" class="nav__link nav__logo">
                      <i class='bx bxs-disc nav__icon' ></i>
                      <span class="nav__logo-name">HPP</span>
                  </a>
  
                  <div class="nav__list">
                      <div class="nav__items">
                          <h3 class="nav__subtitle">add patient</h3>
  
                          <a href="#" class="nav__link active dataBtn">
                              <i class='bx bx-home nav__icon' ></i>
                              <span class="nav__name">Data</span>
                          </a>
                          
                          <div class="nav__dropdown">
                              <a href="{% url 'join' %}" class="nav__link">
                                  <i class='bx bx-user nav__icon' ></i>
                                  <span class="nav__name coreForm">add patient</span>
                                  <i class='bx bx-chevron-down nav__icon nav__dropdown-icon'></i>
                              </a>

                              <div class="nav__dropdown-collapse">
                                  <div class="nav__dropdown-content">
                                      <a href="#" class="nav__dropdown-item">Passwords</a>
                                      <a href="#" class="nav__dropdown-item">Mail</a>
                                      <a href="#" class="nav__dropdown-item">Accounts</a>
                                  </div>
                              </div>
                          </div>

                          <a href="#" class="nav__link">
                              <i class='bx bx-message-rounded nav__icon' ></i>
                              <span class="nav__name">Messages</span>
                          </a>
                      </div>
  
                      <div class="nav__items">
                          <h3 class="nav__subtitle">Menu</h3>
  
                          <div class="nav__dropdown">
                              <a href="#" class="nav__link">
                                  <i class='bx bx-bell nav__icon' ></i>
                                  <span class="nav__name">Notifications</span>
                                  <i class='bx bx-chevron-down nav__icon nav__dropdown-icon'></i>
                              </a>

                              <div class="nav__dropdown-collapse">
                                  <div class="nav__dropdown-content">
                                      <a href="#" class="nav__dropdown-item">Blocked</a>
                                      <a href="#" class="nav__dropdown-item">Silenced</a>
                                      <a href="#" class="nav__dropdown-item">Publish</a>
                                      <a href="#" class="nav__dropdown-item">Program</a>
                                  </div>
                              </div>

                          </div>

                          <a href="#" class="nav__link">
                              <i class='bx bx-compass nav__icon' ></i>
                              <span class="nav__name">Explore</span>
                          </a>
                          <a href="#" class="nav__link">
                              <i class='bx bx-bookmark nav__icon' ></i>
                              <span class="nav__name">Saved</span>
                          </a>
                      </div>
                  </div>
              </div>

              <a href="#" class="nav__link nav__logout">
                  <i class='bx bx-log-out nav__icon' ></i>
                  <span class="nav__name">Log Out</span>
              </a>
          </nav>
      </div>

      <!--========== CONTENTS ==========-->
      <main class="main">
          <section class="section">
            {%block content%}
           
            {%endblock%}
          </section>
      </main>
      <!--========== MAIN JS ==========-->
      <script src=" {%static 'js/index.js'%} "></script> 
  </body>
</html>
